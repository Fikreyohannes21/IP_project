<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="StyleSheet2.css">
    </head>
    <body>

        <!-- Header Section  -->

        <header class="nav-bar">
                <div class="title-combo">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                    </div>
    
                    <div class="web-name text-hover">
                        <h2>Music</h2>
                        <h5>Player</h5>
                    </div>
                </div>


                <div class="search-box">
                    <form action="">
                        <button id="search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Search.." name="search" id="search">
                        <button id="mic" type="submit"><i class="fas fa-microphone"></i></button>
                    </form>
                </div>

                <div class="">
                    <i class="fa-solid fa-bell"></i>
                </div>

                <div class="">
                    <i class="fas fa-user-circle"></i>
                    <a href="login.html">Account</a>
                </div>
            
        </header>

        <!-- Main Section -->

        <main>
            <aside class="aside section-1">
                <!-- Banner Section -->
                <section class="container">
                    
                                               <img src="images/banners/mbg.jpg" alt="Banner" usemap="#image_map" width="800px"  height="500px">
                       
<map name="image_map">
  <area alt="" title="Reggae" href="playlist-screen.html" coords="0,0,400,250" shape="rect">
  <area alt="" title="Pop" href="playlist-screen.html" coords="0,250,400,500" shape="rect">
  <area alt="" title="Rock" href="playlist-screen.html" coords="400,0,800,250" shape="rect">
  <area alt="" title="Hip Hop" href="playlist-screen.html" coords="400,250,800,500" shape="rect">
 
</map>

                <section class="latest-releases">
